<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>
<body>
    <div id="root" class="container">
        <div>
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="Logo Boolean">
        </div>
        <div class="nav">
            <input type="text" v-model= "newToDo" placeholder="NuovoToDo" @keyUp.enter="addToDo">
            <button @click="addToDo">Aggiungi</button>
        </div>
        <div class="tasks">
            <ul v-if="toDos.length > 0">
                <li v-for = "(toDo, index) in toDos">
                    {{toDo}}
                    <i class="fas fa-times" @click="removeToDo(index)" :class="color"></i>
                </li>
            </ul>
            <h2 v-else>NON SONO PRESENTI TO DO</h3>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
